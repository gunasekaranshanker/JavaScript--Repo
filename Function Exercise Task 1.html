<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=prompt("Enter the num1:")
        var num2=prompt("Enter the num2:")
        var num3=prompt("Enter the num3:")

        function find(num1, num2, num3){
            if((num1>num2)&&(num1>num3))
            {
                document.write("num1: ", num1 , " is the largest")
            }
            else if(num2<num3)
            {
                document.write("num2: ", num2 , "is the largest")
            }
            else
            {
            document.write("num3: " , num3)
            }
        }
        find(num1, num2, num3)
    </script>
</body>
</html>
