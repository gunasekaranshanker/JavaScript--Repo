<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(num=1;num<=100;num++)
        {
           if((num%3==0)&&(num%5==0))
           {
              document.write("fizzbuzz <br/>")
           }
           else if(num%5==0){
            document.write("buzz <br/>")
           }
           else if(num%3==0){
            document.write("fizz <br/>")
           }
           else{
            document.write(num,"<br/>")
           }
        }
    </script>
</body>
</html>
