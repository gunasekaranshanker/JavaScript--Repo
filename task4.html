<body>
    <script>
        var currentage=20
        var maxage=60
        var daily=100
        var year=365
        var amount=daily*year
        var age=maxage-currentage
        var total=amount*age
        document.write(`You will need ${total} to last you until the ripe old age of ${maxage}`)

    </script>
