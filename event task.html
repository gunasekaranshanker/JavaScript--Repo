<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <label for ="name">input 1:</label>
    <input type="text" id="id1"/>
    <label for ="name">input 2:</label>
    <input type="text" id="id2"/>
    <button onclick="func()">click</button>
    <p>solution</p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

    <script>
        function func(){
       let num1=parseInt(document.getElementById("id1").value)
        let num2=parseInt(document.getElementById("id2").value)
        
     document.getElementById("add").innerHTML="Addition=" + ((num1) + (num2) );
     document.getElementById("sub").innerHTML="subtraction=" + (num1 - num2);
     
     document.getElementById("mul").innerHTML= "multiplication=" + (num1 * num2);
     if(num2!==0){
     document.getElementById("div").innerHTML= "division=" + (num1 / num2);
     }
     else{
        document.getElementById("div").innerHTML= "Not divided by zero";
     
     }
}

    </script>
</body>
</html>
